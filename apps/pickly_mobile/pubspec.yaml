name: pickly_mobile
description: "Pickly 모바일 앱 (정부 정책/혜택 정보 서비스)"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.0

  # State management
  flutter_riverpod: ^3.0.3

  # Supabase integration
  supabase_flutter: ^2.6.0

  # Local storage
  shared_preferences: ^2.5.3

  # Environment variables
  flutter_dotenv: ^5.1.0

  # Pickly 디자인 시스템
  pickly_design_system:
    path: ../../packages/pickly_design_system
  go_router: ^16.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - .env