name: pickly_mobile
description: "Pickly 모바일 앱 (정부 정책/혜택 정보 서비스)"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.0

  # State management
  flutter_riverpod: ^3.0.0
  riverpod_annotation: ^3.0.0

  # Supabase integration
  supabase_flutter: ^2.6.0

  # Local storage
  shared_preferences: ^2.5.3

  # Environment variables
  flutter_dotenv: ^5.1.0

  # Data models (Freezed)
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  # Internationalization
  intl: ^0.19.0

  # URL launcher
  url_launcher: ^6.3.0

  # Image caching
  cached_network_image: ^3.4.1

  # Image viewer
  photo_view: ^0.15.0

  # HTTP client (API integration)
  dio: ^5.4.0

  # Pickly 디자인 시스템
  pickly_design_system:
    path: ../../packages/pickly_design_system
  go_router: ^16.2.4

dependency_overrides:
  analyzer: ^8.0.0
  custom_lint_visitor: ^1.0.0+8.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code generation
  build_runner: ^2.4.13
  freezed: ^3.0.0
  json_serializable: ^6.8.0
  riverpod_generator: ^3.0.0
  riverpod_lint: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - .env